name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Windows 平台
          - goos: windows
            goarch: amd64
            output_name: rime-wanxiang-updater-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output_name: rime-wanxiang-updater-windows-arm64.exe

          # macOS 平台
          - goos: darwin
            goarch: amd64
            output_name: rime-wanxiang-updater-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: rime-wanxiang-updater-darwin-arm64

          # Linux 平台
          - goos: linux
            goarch: amd64
            output_name: rime-wanxiang-updater-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: rime-wanxiang-updater-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath -ldflags="-s -w -X rime-wanxiang-updater/internal/version.Version=${{ github.ref_name }}" \
            -o dist/${{ matrix.output_name }} \
            ./cmd/rime-wanxiang-updater

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: dist/${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD version
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.version.outputs.version }}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: rime-wanxiang-updater
          pkgbuild: ./PKGBUILD
          updpkgsums: true
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to version ${{ steps.version.outputs.version }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519

  publish-chocolatey:
    name: Publish to Chocolatey
    needs: release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Windows AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rime-wanxiang-updater-windows-amd64.exe
          path: temp/

      - name: Download Windows ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: rime-wanxiang-updater-windows-arm64.exe
          path: temp/

      - name: Calculate checksums
        id: checksums
        shell: pwsh
        run: |
          $amd64Hash = (Get-FileHash -Path "temp/rime-wanxiang-updater-windows-amd64.exe" -Algorithm SHA256).Hash
          $arm64Hash = (Get-FileHash -Path "temp/rime-wanxiang-updater-windows-arm64.exe" -Algorithm SHA256).Hash
          echo "checksum_amd64=$amd64Hash" >> $env:GITHUB_OUTPUT
          echo "checksum_arm64=$arm64Hash" >> $env:GITHUB_OUTPUT

      - name: Prepare Chocolatey package
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $checksumAmd64 = "${{ steps.checksums.outputs.checksum_amd64 }}"
          $checksumArm64 = "${{ steps.checksums.outputs.checksum_arm64 }}"

          # 更新 nuspec 文件中的版本号
          (Get-Content chocolatey/rime-wanxiang-updater.nuspec) `
            -replace '\$VERSION\$', $version `
            | Set-Content chocolatey/rime-wanxiang-updater.nuspec

          # 更新 install 脚本中的版本号和校验和
          (Get-Content chocolatey/tools/chocolateyInstall.ps1) `
            -replace '\$VERSION\$', $version `
            -replace '\$CHECKSUM64\$', $checksumAmd64 `
            -replace '\$CHECKSUMARM64\$', $checksumArm64 `
            | Set-Content chocolatey/tools/chocolateyInstall.ps1

      - name: Setup Chocolatey
        uses: crazy-max/ghaction-chocolatey@v3.4.0
        with:
          args: --version

      - name: Build Chocolatey package
        shell: pwsh
        working-directory: chocolatey
        run: choco pack

      - name: Publish to Chocolatey
        shell: pwsh
        working-directory: chocolatey
        run: |
          choco push rime-wanxiang-updater.${{ steps.version.outputs.version }}.nupkg `
            --source https://push.chocolatey.org/ `
            --api-key ${{ secrets.CHOCOLATEY_API_KEY }}
        continue-on-error: true
